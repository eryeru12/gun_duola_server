<!DOCTYPE html>
<html>
<head>
    <title>证件照换底色</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .preview-container {
            display: flex;
            margin-top: 20px;
        }
        .preview-box {
            width: 300px;
            height: 400px;
            border: 1px dashed #ccc;
            margin-right: 20px;
            position: relative;
            overflow: hidden;
        }
        .controls {
            margin: 20px 0;
        }
        .size-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .size-option {
            padding: 5px 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .size-option.selected {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>证件照换底色</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="photoUpload" accept="image/*" required>
            
            <div class="controls">
                <h3>选择背景色：</h3>
                <select id="bgColor">
                    <option value="white">白色</option>
                    <option value="blue">蓝色</option>
                    <option value="red">红色</option>
                </select>

                <h3>选择尺寸：</h3>
                <div class="size-options">
                    <div class="size-option" data-size="1">1寸</div>
                    <div class="size-option" data-size="2">2寸</div>
                    <div class="size-option" data-size="4">4寸</div>
                    <div class="size-option" data-size="6">6寸</div>
                </div>
            </div>

            <button type="submit">生成证件照</button>
        </form>

        <div class="preview-container">
            <div class="preview-box">
                <img id="originalPreview" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="preview-box">
                <img id="processedPreview" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('originalPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('photoUpload');
            const bgColor = document.getElementById('bgColor').value;
            const size = document.querySelector('.size-option.selected')?.dataset.size;
            
            if (!fileInput.files[0] || !size) {
                alert('请选择图片和尺寸');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('bg_color', bgColor);
            formData.append('size', size);

            try {
                const response = await fetch('/image/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('processedPreview').src = result.processed_image;
                } else {
                    alert('处理失败');
                }
            } catch (error) {
                console.error(error);
                alert('请求出错');
            }
        });
    </script>
</body>
</html>
